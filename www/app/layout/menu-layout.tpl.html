<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar>
            <ion-nav-buttons side="left">
                <button
                    ng-if="$root.showCustomBack"
                    ng-click="$root.goBack()"
                    class="button button-icon"
                >
                    <i class="icon ion-arrow-left-c"></i>
                </button>
                <button
                    ng-if="!$root.showCustomBack"
                    menu-toggle="left"
                    class="button button-icon icon ion-navicon"
                ></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="mainContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <header class="bar bar-header">
            <h1 class="title">
                <span class="brand">JetPort</span
                ><span class="brand-subheading">supervisor<br />services</span>
            </h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item menu-close ui-sref="app.flights">{{
                    'CURRENT_FLIGHTS' | translate
                }}</ion-item>
                <!--
                    <ion-item menu-close ui-sref="app.archived-flights">{{"ARCHIVE" | translate}}</ion-item>
                -->
                <ion-item class="item-divider">{{
                    'USER' | translate
                }}</ion-item>
                <ion-item
                    menu-close
                    ui-sref="app.profile"
                    class="item-icon-right"
                >
                    {{ vm.username }}
                    <i class="button button-icon icon ion-person"></i>
                </ion-item>
                <ion-item
                    menu-close
                    class="item-icon-right"
                    ng-click="vm.logout()"
                >
                    {{ 'EXIT' | translate }}
                    <i class="button button-icon icon ion-log-out"></i>
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar align-title="left">
            <h5 class="padding-horizontal">
                {{ 'VERSION' | translate }}: {{ vm.appVersion }}
            </h5>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
